<!DOCTYPE html>
<html>
  <head>
    <title>
      Polyform ;)
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="http://i.imgur.com/9jkunMZ.png">
  </head>
  <body>
    <script src="/scripts.js"></script>
    <script>
      var script = document.createElement("script");
      script.src = "poly.js";
      document.body.appendChild(script);
      
      window.onload = () => document.querySelector(".toggle-sidebar").onclick =
        () => document.querySelector(".head").classList.toggle("gone");
    </script>
    <div class="toggle-sidebar"></div>
    <div class="sidebar"></div>
  </body>
</html>
