<!DOCTYPE html>
<html>
  <head>
    <title>
      Polyform
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="http://i.imgur.com/9jkunMZ.png">
  </head>
  <body>
    <script src="/scripts.js"></script>
    <script>
      importScript("cuddly-woof", function() {
        window.useCuddly = function(b) {
          var script = document.createElement("script");
          script.src = "poly" + (b ? "-cuddly" : "") + ".js";
          document.body.appendChild(script);
        };
      });
    </script>
  </body>
</html>
