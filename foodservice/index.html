<title>FoodService</title>
<style>
  * {
    font-family: monospace;
  }
</style>
<div class="output"></div>
<input type="text" />
<script>
  var game = (function() {
    var score = 5;
    var served = [];
    var customers = [];
    var customer = () => ((a, c) => (a.push(c), c))(customers, {
      name: "Bob",
      order: "Ice Cream"
    });
    var customersServed = 0;
    return (s => eval(s));
  })();
  document.querySelector("input").onkeydown = function(e) {
    if (e.keyCode == 13) {
      var output = document.createElement("div");
      output.innerHTML = game(this.value);
      document.querySelector(".output").appendChild(output);
      return false;
    }
  };
</script>
