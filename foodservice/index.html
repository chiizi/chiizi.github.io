<title>FoodService</title>
<style>
  * {
    font-family: monospace;
  }
</style>
<div class="output"></div>
<textarea></textarea>
<script>
  var game = (function() {
    var customersServed = 0;
    return (s => eval(s));
  })();
  document.querySelector("textarea").onkeydown = function(e) {
    if (e.keyCode == 13) {
      var output = document.createElement("div");
      output.innerHTML = game(this.value);
      document.querySelector(".output").appendChild(".output");
      return false;
    }
  };
</script>
