<!DOCTYPE html>
<html>
  <head>
    <template class="post">
      <paper-card>
        <div class="post-top">
          <div class="avatar"></div>
          <div class="title"></div>
        </div>
        <div class="content main"></div>
        <div class="content footer"></div>
      </paper-card>
    </template>
    <script src="/scripts.js"></script>
    <script>
      importScript(["polymer-loader", function() {
        with (window) { // cheap hack 'cause i'm lazy
          importPolymer("1.1.4", "paper-card", "paper-button", "paper-input");
          var color;
          var handle = (function() {
            colorInternal = 0;
            color = (function() {
            return function() {
              return ([
                "#F44336", "#E91E63", "#9C27B0", "#673AB7",
                "#3F51B5", "#2196F3", "#03A9F4", "#00BCD4",
                "#009688", "#4CAF50", "#FFEB3B", "#FFC107",
                "#FF9800", "#FF9800", "#FF5722", "#795548"
              ])[colorInternal];
            }
          })();
          var handleInternal = "a person";
          return function(newhandle) {
            if (handle !== (newhandle || handle))
              colorInternal = Math.round(Math.random() * 16);
            return (handleInternal = newhandle || handleInternal);
          };
        })();
        document.querySelector(".new .in").onkeypress = function(e) {
          if (e.keyCode == 13) {
            addPost(handle(), this.value);
            this.value = "";
            return false;
          } else {
            return true;
          }
        };
        document.querySelector(".new paper-button").onclick = function() {
          addPost(handle(), document.querySelector(".new .in").value);
          document.querySelector(".new .in").value = "";
        };
        var addPost = function(posterName, content) {
          var post = document.querySelector("template.post");
          post.content.querySelector(".avatar").innerHTML = posterName[0].toUpperCase();
          post.content.querySelector(".avatar").style.backgroundColor =
          post.content.querySelector(".title").style.color = color();
          post.content.querySelector(".title").innerHTML = posterName;
          post.content.querySelector(".content.main").innerHTML = content;
          post.content.querySelector(".content.footer").innerHTML = "@ " + new Date(Date.now()).toString();
          if (content)
            document.body.insertBefore(document.importNode(post.content, true), document.body.childNodes[2]);
        };
        document.querySelector(".settings .handle .in").onkeypress = function(e) {
          if (e.keyCode == 13) {
            handle(this.value);
            this.value = "";
            return false;
          } else {
            return true;
          }
        };
        document.querySelector(".settings .handle paper-button").onclick = function() {
          handle(document.querySelector(".settings .handle .in").value);
          document.querySelector(".settings .handle .in").value = "";
        };
      }
    }]);
    </script>
    <title>Posts</title>
    <meta charset="UTF-8" />
    <style>
      * {
        font-family: Roboto;
      }
      html {
        background-color: #E91E63;
      }
      body {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      paper-card {
        width: 100%;
      }
      paper-card + paper-card {
        margin-top: 16px;
      }
      .content {
        margin: 10px;
      }
      .content.footer {
        color: rgba(0, 0, 0, 0.5);
      }
      .content + .content {
        margin-top: 0;
      }
      .post-top {
        width: 400px;
        height: 84px;
      }
      .avatar {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: #000000;
        color: #FFFFFF;
        line-height: 64px;
        font-size: 30px;
        text-align: center;
      }
      .title {
        position: absolute;
        top: 0;
        left: 84px;
        height: 84px;
        line-height: 84px;
        color: #000000;
        float: left;
      }
    </style>
  </head>
  <body>
    <paper-card class="new">
      <div class="content">
        <paper-input class="in" label="message here..."></paper-input>
        <paper-button raised>post</paper-button>
      </div>
    </paper-card>
    <paper-card>
      <div class="content">
        TODO:
        <ul>
          <li>
            Add p2p support
          </li>
          <li>
            Add profile pics
          </li>
          <li>
            Add in-client handle validation
          </li>
        </ul>
      </div>
    </paper-card>
    <paper-card class="settings">
      <div class="handle content">
        <paper-input class="in" label="new handle"></paper-input>
        <paper-button raised class="em">change handle</paper-button>
      </div>
    </paper-card>
    <script>
      
    </script>
  </body>
</html>
