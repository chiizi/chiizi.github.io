<!DOCTYPE html>
<html>
  <head>
    <template class="post-proto">
      <paper-card class="post">
        <div class="post-top">
          <div class="avatar"></div>
          <div class="title"></div>
          <div class="close"></div>
        </div>
        <div class="content main"></div>
        <hr />
        <div class="content phrase"></div>
        <div class="content footer"></div>
      </paper-card>
    </template>
    <script src="/scripts.js"></script>
    <script>
      var debug = [];
      localStorage.setItem("auth", localStorage["auth"] || "");
      importScript("polymer-loader", function() {
        importScript("hash", function() {
          var socket;
          setTimeout(function() {
            socket.onmessage = function(e) {
              var msg = JSON.parse(e.data);
              if (msg.name != undefined && msg.message != undefined) {
		            addPost(msg.name, msg.message);
		            
			        }
            };
          }, 500);
          
          postN = 0;
          importPolymer("1.1.4", "paper-card", "paper-button", "paper-input");
          var color;
          var handle = (function() {
            colorInternal = 0;
            color = (function() {
              return ([
                "#F44336", "#E91E63", "#9C27B0", "#673AB7",
                "#3F51B5", "#2196F3", "#03A9F4", "#00BCD4",
                "#009688", "#4CAF50", "#FFEB3B", "#FFC107",
                "#FF9800", "#FF9800", "#FF5722", "#795548"
              ])[colorInternal];
            })
            var handleInternal = "a person";
            return function(newhandle) {
              if (handle !== (newhandle || handle))
                colorInternal = Math.round(Math.random() * 16);
              return (handleInternal = newhandle || handleInternal);
            };
          })();
          var phrase = (function(a) {
          return b => a = b || a;
          })("");
          document.querySelector(".new .in").onkeypress = function(e) {
            if (e.keyCode == 13) {
              //addPost(handle(), this.value);
              send(handle(), this.value);
              this.value = "";
              return false;
            } else {
              return true;
            }
          };
          document.querySelector(".new paper-button").onclick = function() {
            //addPost(handle(), document.querySelector(".new .in").value);
            send(handle(), document.querySelector(".new .in").value);
            document.querySelector(".new .in").value = "";
          };
          var addPost = function(posterName, content) {
            var hashes = [3553, 92668751, 1575917304];
            var post = document.importNode(document.querySelector(".post-proto").content, true);
            post.querySelector(".post").id = "post-" + postN;
            var id = postN;
            post.querySelector(".close").onclick = (function() {
              return function() {
                this.onclick = null;
                document.getElementById("post-" + id).classList.add("ghost");
                setTimeout(function() {
                  document.getElementById("post-" + id).remove();
                }, 500);
              };
            })();
            post.querySelector(".avatar").innerHTML = posterName[0].toUpperCase();
            post.querySelector(".avatar").style.backgroundColor =
            post.querySelector(".title").style.color = (hashes.indexOf(hash(localStorage.auth)) +1) ? "#000" : color();
            post.querySelector(".title").innerHTML = posterName + ((hashes.indexOf(hash(localStorage.auth)) +1) ? " [" + (["Operator", "Administrator", "Grand Lucifer"])[hashes.indexOf(hash(localStorage.auth))] + "]" : "");
            post.querySelector(".content.main").innerHTML = content;
            post.querySelector(".content.phrase").innerHTML = phrase();
            post.querySelector(".content.footer").innerHTML = "@ " + new Date(Date.now()).toString();
            if (content) {
              postN++;
              document.body.insertBefore(post, document.body.childNodes[2]);
            }
          };
          document.querySelector(".settings .handle .in").onkeypress = function(e) {
            if (e.keyCode == 13) {
              handle(this.value);
              this.value = "";
              return false;
            } else {
              return true;
            }
          };
          document.querySelector(".settings .handle paper-button").onclick = function() {
            handle(document.querySelector(".settings .handle .in").value);
            document.querySelector(".settings .handle .in").value = "";
          };
          document.querySelector(".settings .phrase .in").onkeypress = function(e) {
            if (e.keyCode == 13) {
              phrase(this.value);
              this.value = "";
              return false;
            } else {
              return true;
            }
          };
          document.querySelector(".settings .phrase paper-button").onclick = function() {
            phrase(document.querySelector(".settings .phrase .in").value);
            document.querySelector(".settings .phrase .in").value = "";
          };
          document.querySelector(".hidden-settings .auth .in").onkeypress = function(e) {
            if (e.keyCode == 13) {
              localStorage.setItem("auth", this.value || localStorage["auth"]);
              this.value = "";
              return false;
            } else {
              return true;
            }
          };
          document.querySelector(".hidden-settings .auth paper-button").onclick = function() {
            localStorage.setItem("auth", document.querySelector(".hidden-settings .auth .in").value || localStorage["auth"]);
            document.querySelector(".hidden-settings .auth .in").value = "";
          };
        	var ws;
						function wsOpen(){
						ws = new WebSocket('ws://achex.ca:4010');
						// add event handler for incomming message
						ws.onmessage = function(evt){
          			var st_received_message = evt.data;
          			console.log('Received:'+ st_received_message);
          			var received_message = JSON.parse(st_received_message);
          			if (received_message.name != undefined && received_message.message != undefined) {
          				addPost(received_message.name, received_message.message);
          			}
          	};
          	// add event handler for diconnection 
          	ws.onclose= function(evt){
          		console.log('Diconnected');
          	};
          	// add event handler for error 
          	ws.onerror= function(evt){
          		console.log('Error');
          	};
          	// add event handler for new connection 
          	ws.onopen= function(evt){
          		console.log('Connected');
          		ws.send('{"setID":"PS","passwd":"Password backwords"}');
          	};
          }
          setTimeout(wsOpen,500);
          // make a simple send function
          function send(_name, _message){
          	console.log('Sent:'+ '{"to":"PS","name":"'+_name+'","message":"'+_message+'"}');
          	ws.send('{"to":"PS","name":"'+_name+'","message":"'+_message+'"}');
          }
        })
      });
      var hiddenSettings = function(b) {
        document.querySelector(".hidden-settings").classList[b ? "remove" : "add"]("hidden");
      };
      	
    </script>
    <title>Posts</title>
    <meta charset="UTF-8" />
    <style>
      * {
        font-family: Roboto;
      }
      html {
        background-color: #E91E63;
      }
      body {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      paper-card {
        width: 100%;
      }
      paper-card + paper-card {
        margin-top: 16px;
      }
      paper-card > paper-material {
        pointer-events: none;
      }
      .post {
        transition: opacity 0.5s ease-out;
      }
      .post.ghost {
        opacity: 0;
      }
      .content {
        margin: 10px;
        transition: color 0.2s ease-out;
      }
      .content.phrase {
        color: rgba(0, 0, 0, 0.75);
      }
      .content.phrase:hover {
        color: rgba(0, 0, 0, 0.875);
      }
      .content.footer {
        color: rgba(0, 0, 0, 0.5);
      }
      .content.footer:hover {
        color: rgba(0, 0, 0, 0.75);
      }
      .content + .content {
        margin-top: 0;
      }
      .post-top {
        width: 400px;
        height: 84px;
      }
      .avatar {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: #000000;
        color: #FFFFFF;
        line-height: 64px;
        font-size: 30px;
        text-align: center;
      }
      .title {
        position: absolute;
        top: 0;
        left: 84px;
        height: 84px;
        line-height: 84px;
        color: #000000;
        float: left;
      }
      .close {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 16px;
        height: 16px;
        border-radius: 2px;
        background: #F44336;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <paper-card class="new">
      <div class="content">
        <paper-input class="in" label="message here..."></paper-input>
        <paper-button raised>post</paper-button>
      </div>
    </paper-card>
    <paper-card>
      <div class="content">
        TODO:
        <ul>
          <li>
            Add profile pics
          </li>
          <li>
            Add in-client handle validation
          </li>
        </ul>
      </div>
      <hr />
      <div class="content">
        Powered by <a href="https://www.archex.ca/">Archex WebSocketServer</a>
      </div>
    </paper-card>
    <paper-card class="settings">
      <div class="handle content">
        <paper-input class="in" label="new handle"></paper-input>
        <paper-button raised class="em">change handle</paper-button>
      </div>
      <div class="phrase content">
        <paper-input class="in" label="new phrase"></paper-input>
        <paper-button raised class="em">change phrase</paper-button>
      </div>
    </paper-card>
    <paper-card class="hidden hidden-settings">
      <div class="auth content">
        <paper-input class="in" label="enter authentication"></paper-input>
        <paper-button raised class="em">authenticate</paper-button>
      </div>
    </paper-card>
  </body>
</html>
