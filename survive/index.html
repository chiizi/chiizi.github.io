<!DOCTYPE html>
<html>
  <head>
    <title>
      Survive
    </title>
    <style>
      body {
        background: #000;
      }
      * {
        color: #FFF;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <io-out></io-out>
    <script>
      var out = function(str) {
        var div = document.createElement("div");
        div.innerHTML = str;
        document.querySelector("io-out").appendChild(div);
      };
    </script>
  </body>
</html>
