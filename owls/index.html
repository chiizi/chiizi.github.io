<!DOCTYPE html>
<title>
  Owls
</title>
<style>
  * {
    padding: 10px;
    margin: 0;
    font-family: monospace;
  }
  * + * {
    margin-top: 10px;
  }
  .compact {
    background-color: #000;
    color: #FFF;
  }
  .compact * {
    padding: 5px;
  }
  .compact * + * {
    margin-top: 5px;
  }
</style>
<h1>* + *</h1>
<p>
  Hi!
</p>
<p>
  This uses the lobotomized owl selector ("* + *") for its CSS. It's pretty cool.
</p>
<div class="compact">
  <h2>.compact</h2>
  <p>
    is more compact
  </p>
  <p>
    than the usual elements
  </p>
</div>
<p>
  ...and back to normal!
</p>
<p>
  :) :3 <3 -_- O_O <OuO< tumut
</p>
